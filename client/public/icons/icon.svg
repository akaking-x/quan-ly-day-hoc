<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e5e7eb"/>
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>

  <!-- Open book base -->
  <path d="M96 340 L256 380 L416 340 L416 160 L256 120 L96 160 Z" fill="url(#bookGrad)" opacity="0.95"/>

  <!-- Book spine shadow -->
  <path d="M256 120 L256 380" stroke="#94a3b8" stroke-width="4" stroke-linecap="round"/>

  <!-- Left page lines -->
  <line x1="130" y1="180" x2="230" y2="160" stroke="#cbd5e1" stroke-width="6" stroke-linecap="round"/>
  <line x1="130" y1="210" x2="230" y2="190" stroke="#cbd5e1" stroke-width="6" stroke-linecap="round"/>
  <line x1="130" y1="240" x2="230" y2="220" stroke="#cbd5e1" stroke-width="6" stroke-linecap="round"/>
  <line x1="130" y1="270" x2="200" y2="255" stroke="#cbd5e1" stroke-width="6" stroke-linecap="round"/>

  <!-- Right page lines -->
  <line x1="282" y1="160" x2="382" y2="180" stroke="#cbd5e1" stroke-width="6" stroke-linecap="round"/>
  <line x1="282" y1="190" x2="382" y2="210" stroke="#cbd5e1" stroke-width="6" stroke-linecap="round"/>
  <line x1="282" y1="220" x2="382" y2="240" stroke="#cbd5e1" stroke-width="6" stroke-linecap="round"/>
  <line x1="282" y1="250" x2="340" y2="262" stroke="#cbd5e1" stroke-width="6" stroke-linecap="round"/>

  <!-- Graduation cap -->
  <path d="M256 70 L176 110 L256 150 L336 110 Z" fill="#fbbf24"/>
  <path d="M256 150 L256 110 L336 70" fill="none" stroke="#f59e0b" stroke-width="4"/>
  <rect x="248" y="62" width="16" height="20" rx="2" fill="#fbbf24"/>
  <circle cx="256" cy="58" r="8" fill="#f59e0b"/>

  <!-- Tassel -->
  <path d="M336 110 L360 130 L360 160" stroke="#f59e0b" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="360" cy="165" r="8" fill="#fbbf24"/>

  <!-- Pencil accent -->
  <g transform="translate(370, 280) rotate(45)">
    <rect x="0" y="0" width="16" height="80" rx="2" fill="#fbbf24"/>
    <polygon points="8,80 0,100 16,100" fill="#fcd34d"/>
    <rect x="0" y="0" width="16" height="12" fill="#f472b6"/>
    <polygon points="8,100 4,108 12,108" fill="#374151"/>
  </g>

  <!-- Small decorative elements -->
  <circle cx="100" cy="420" r="20" fill="#60a5fa" opacity="0.5"/>
  <circle cx="412" cy="400" r="15" fill="#fbbf24" opacity="0.5"/>
  <circle cx="80" cy="100" r="12" fill="#ffffff" opacity="0.3"/>
</svg>
